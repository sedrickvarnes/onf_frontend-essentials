<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
</head>
<header>
    <button id="">Nav</button>
    <h1>FRAM</h1>
    <button id="login_btn"><i class="fa-solid fa-user"></i> Login</button>
</header>
<body>
    <main>
        <div id="start">

            <h2>FRAM</h2>
            
            <svg height="210" width="300" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" y1="0" x2="0" y2="200" style="stroke:rgb(255, 255, 255);stroke-width:5" />
            </svg>

            <p>Home delivery from your local farms</p>
        </div>
        <div class="selection_div">

            <div id="div1">
                <h2>Shop our seasonal selection</h2>
                <p>Updated every week</p>
                <img src="img/products.png" alt="Products" class="front_img"/>
                <p>New produce is added continuously as time goes by and the seasons change.</p>
                <button class="red_btn">Browse our selection</button>

            </div>

            <div id="section_break"></div>

            <div id="div1">
                <h2>Ask us about anything</h2>
                <p>All your questions answered</p>
                <img src="img/man_in_field.png" alt="Man standing in field" class="front_img"/>
                <p>New produce is added continuously as time goes by and the seasons change.</p>
                <button class="red_btn">Go to chat</button>
            </div>
        </div>

        


    </main>

</body>
</html>
